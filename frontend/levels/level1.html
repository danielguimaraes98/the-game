<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
</head>
<body>
  <h1>Level 1</h1>
  <p id="welcome"></p>

  <script type="module">
  import { requireAuth } from "../js/authGuard.js";

  (async () => {
    const user = await requireAuth();
    if (user) {
      document.getElementById("welcome").innerText =
        `Welcome ${user.username}, ready for Level 1?`;
    }
  })();
</script>

</body>
</html>
