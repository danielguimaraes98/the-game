<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
</head>
<body>
  <h1>Level 1</h1>
  <p id="welcome"></p>

  <script>
    // garantir login
    const token = localStorage.getItem("token");
    const username = localStorage.getItem("username");

    if (!token) {
      window.location.href = "index.html"; // volta ao login
    } else {
      document.getElementById("welcome").innerText =
        `Welcome ${username}, your token is valid.`;
    }
  </script>
</body>
</html>
